<script language="JavaScript" type="text/JavaScript">
function compair()
{
var x, y;
x=parseInt(prompt("Введите значение х",''));

if(x<y)
{
alert(" Максимальное число - y");
}
else if(x>y)
{
alert(" Максимальное число - x");
}
else
{
alert(" Числа равны!");
}
}
function pass()
{
var password = "KALGANOVA";
if(password == prompt("Введите пароль: "))
{
	alert("Пароль введен верно!");
}
else
{
	alert("Пароль введен НЕ верно!");
	pass();
}
}

compair();
setTimeout(pass,1000);

</script>
